<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h1 style="color:burlywood, font:'Segoe UI Semibold', text-align: center;">Login Form</h1>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            <h3>Username</h3>
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            <h3>Password</h3>
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>

  <h2>New User ?</h2>
  <h2><a href="/blog/register"><button>Register Here</button></a></h2>
  </body>

</html>
