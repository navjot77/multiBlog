{% extends "base.html" %}
{% block content %}
<form method="post">
<label>User Name <input type="text" name="userName" value="{{ items['UserName'] }}"> <p style="color: red;">{{ items['UserError'] }}</p></label>
<label>Password <input type="password" name="password"> </label> <p style="color: red;">{{ items['PassError'] }}</p>
<label>Re-Enter password <input type="password" name="passwordRe"> </label> <p style="color: red;">{{ items['PassReError'] }}</p>
<label>Email<input type="text" name="email" value="{{ items['email']}}"> </label> <p style="color: red;">{{ items['EmailError'] }}</p>
<input type="submit">
</form>
{% endblock %}
